<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to National Pokedex!</title>
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--CustomCSS-->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand text-white" href="#">Luke's Pokedex</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle-Navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active text-white" aria-current="page" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="#">Your Favorites</a>
				</li>
			</ul>
			<form class="d-flex">
				<input id="userPokemonInput" class="form-control me-2" type="search" placeholder="Search Pokemon"
				       aria-label="Search">
				<button id="userPokemonInputBtn" class="btn btn-outline-primary" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>

<div class="container">

	<div class="text-center mt-4">
		<img src="img/pokedex.png" height="140" width="387" alt="pokedexLogo"/>
	</div>

	<div id="userPokemonSearchDisplay" class="row justify-content-center mt-3">

	</div>

	<div id="pokedex" class="row mt-4">

	</div>
	<!--Div below is for margin-->
	<div class="mt-3">

	</div>
</div>

<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<!--CustomJS-->
<script src="js/main.js"></script>
</body>
</html>
